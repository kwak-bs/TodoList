<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- 시간/날짜 ,음악 정보 ,이름 ,main todo -->
    <section class="center">
      <!-- 시간 / 날짜 -->
      <div class="js-clock clock">
        <h3 class="clock__text">00:00</h3>
        <h4 class="date__text"></h4>
      </div>
      <!-- 음악 정보 -->
      <div class="music__info">
        <div class="music__effects"></div>
        <p class="music__title"></p>
      </div>

      <!-- 이름, Main todo -->
      <div class="js-user">
        <div class="js-name name"></div>
        <div class="js-mainTodo mainTodo">
        </div>
      </div>
    </section>
    
    <!-- 날씨 정보 -->
    <div class="js-weather weather"></div>

    <!-- 다크 모드 -->
    <span class="darkmode-btn">🌕</span>

    <!-- 음악 탭 -->
    <div class="js-musics musics">
      <div class="music1">
        <audio class="music" src="sound/AJR_-_100 Bad Days.mp3"></audio>
      </div>
      <div class="music2">
        <audio class="music" src="sound/lIlBOI_-_CREDIT.mp3"></audio>
      </div>
      <div class="music3">
        <audio class="music" src="sound/ParkHyosin_-_Home.mp3"></audio>
      </div>
      <div class="music4">
        <audio class="music" src="sound/GuySebastian_-_Choir.mp3"></audio>
      </div>
      <div class="music5">
        <audio class="music" src="sound/Mullally_-_Sweet Coffee.mp3"></audio>
      </div>
    </div>


    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/bgm.js"></script>
    <script src="js/mainTodo.js"></script>
  </body>
</html>
