<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    
    <section class="center">

      <div class="js-clock clock">
        <h3 class="clock__text">00:00</h3>
        <h4 class="date__text"></h4>
      </div>

      <div class="music__info">
        <div class="music__effects"></div>
        <p class="music__title"></p>
      </div>
      
      <div class="js-name name"></div>
      <div>
        <form class="js-to-do to-do">
          <input class="js-add-to-do to-do__add-to-do" type="text" placeholder="할 일을 작성해보세요!"/>
        </form>
        <ul class="js-list list"></ul>
      </div>
    </section>
    
    <div class="js-weather weather">
    </div>

    <span class="darkmode-btn">🌕</span>

    <div class="js-musics musics">
      <div class="music1">
        <audio class="music" src="sound/AJR - 100 Bad Days.mp3"></audio>
      </div>
      <div class="music2">
        <audio class="music" src="sound/lIlBOI - CREDIT.mp3"></audio>
      </div>
      <div class="music3">
        <audio class="music" src="sound/Park Hyosin - Home.mp3"></audio>
      </div>
      <div class="music4">
        <audio class="music" src="sound/Guy Sebastian - Choir.mp3"></audio>
      </div>
      <div class="music5">
        <audio class="music" src="sound/Mullally - Sweet Coffee.mp3"></audio>
      </div>
    </div>


    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="js/bgm.js"></script>
  </body>
</html>
